<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Tic Tac Toe</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="css\tictactoe.css" rel="stylesheet">
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div class="outcome hide">
            <span id="player1-text">Player 1 : </span><span id="player1">0</span>
            
            <span id="player2-text">Player 2 : </span><span id="player2">0</span>
        </div>
        <div class="intro">
            
        </div>
        <div class="container-fluid board">
            <div class="row">
                <div id="b0" class="col-xs-4 box" onclick="game(this)"></div>
                <div id="b1" class="col-xs-4 box" onclick="game(this)"></div>
                <div id="b2" class="col-xs-4 box" onclick="game(this)"></div>
            </div>
            <div class="row">
                <div id="b3" class="col-xs-4 box" onclick="game(this)"></div>
                <div id="b4" class="col-xs-4 box" onclick="game(this)"></div>
                <div id="b5" class="col-xs-4 box" onclick="game(this)"></div>
            </div>
            <div class="row">
                <div id="b6" class="col-xs-4 box" onclick="game(this)"></div>
                <div id="b7" class="col-xs-4 box" onclick="game(this)"></div>
                <div id="b8" class="col-xs-4 box" onclick="game(this)"></div>
            </div>
            <div class="playerChoose">Player 1 - play as <span id="chooseX" onclick="choosePiece(this)">X</span> or <span id="chooseY" onclick="choosePiece(this)">O</span></div>
            <div class="displayWinner">Winner</div>
        </div>
        <div class="container-fluid buttons">
            <button class="btn btn-warning clear" onclick="resetGame()">Reset</button>
        </div>
        
        
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js\tictactoe.js"></script>
    </body>
</html>
