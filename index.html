<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Tic Tac Toe</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Architects+Daughter|Raleway:400,700" rel="stylesheet">
        <link href="css\tictactoe.css" rel="stylesheet">
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div id="turn" class="turn hide">
            <span id="player1-sign" class="turnSign player1-sign">Player 1's Turn</span>
            <span id="player2-sign" class="turnSign player2-sign">Player 2's Turn</span>
        </div>
        <div id="intro" class="intro"></div>
        </div>
        <div class="container-fluid board">
            <div class="row">
                <div id="b0" class="col-xs-4 box" onclick="markBox(this)"></div>
                <div id="b1" class="col-xs-4 box" onclick="markBox(this)"></div>
                <div id="b2" class="col-xs-4 box" onclick="markBox(this)"></div>
            </div>
            <div class="row">
                <div id="b3" class="col-xs-4 box" onclick="markBox(this)"></div>
                <div id="b4" class="col-xs-4 box" onclick="markBox(this)"></div>
                <div id="b5" class="col-xs-4 box" onclick="markBox(this)"></div>
            </div>
            <div class="row">
                <div id="b6" class="col-xs-4 box" onclick="markBox(this)"></div>
                <div id="b7" class="col-xs-4 box" onclick="markBox(this)"></div>
                <div id="b8" class="col-xs-4 box" onclick="markBox(this)"></div>
            </div>
            <div id="playerNumber" class="playerNumber show">How many players? 
                <br/> 
                <div id="choose1" class="playerChoice" onclick="setPlayerNumber(this)">One Player</div>
                 or 
                 <div id="choose2" class="playerChoice" onclick="setPlayerNumber(this)">Two Players</div>
            </div>
            <div id="playerPiece" class="playerPiece">Player 1
                <br /> Will you play as: 
                <br/> <br/> 
                <span id="chooseX" class="playerChoice" onclick="setPlayerPiece(this)">X</span> 
                or 
                <span id="chooseO" class="playerChoice" onclick="setPlayerPiece(this)">O</span>
                <br/> <br/> 
                <div id="back" onclick="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back
                </div>
            </div>
            <div class="displayWinner">Winner</div>
        </div>
        <div id="outcome" class="outcome hide">
            <div class="playerScores">
                <span id="player1-text">Player 1: </span><span id="player1">0</span>
            </div>
            <div class="container-fluid buttons">
                <button class="btn btn-warning clear" onclick="resetGame()">Reset</button>
            </div>
            <div class="playerScores">
                <span id="player2-text">Player 2: </span><span id="player2">0</span>
            </div>
        </div>
        <div class="intro">
        </div>
        
        
        
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js\tictactoe.js"></script>
    </body>
</html>
